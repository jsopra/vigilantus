paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    log: true
    colors: true
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
coverage:
    enabled: false
    include:
        - controllers/*
        - forms/*
        - helpers/*
        - models/*
        - validators/*
    exclude:
        - runtime/*
        - tests/*
        - vendor/*
        - views/*
        - web/*
        - widgets/*